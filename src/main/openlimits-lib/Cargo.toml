[package]
name = "openlimitsjava"
version = "0.1.0"
authors = ["kjr <mig@jankjr.dk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "openlimits_java"
crate-type = ["cdylib"]

[dependencies]
tokio = { version = "1.5.0", features = ["full"] }
chrono = { version = "0.4.11" }
futures-util = "0.3"
jni = "0.18.0"
rust_decimal = "1.14.3"
thiserror = "1.0.22"
openlimits = "0.1.20"